<div style="height: 100vh; width: 100vw; position: relative;">
    <div class="loginBox">
        <div class="animition">
            <span></span>
            <span></span>
        </div>
        <h1 class="login-form-h1">ngZorro-Admin</h1>
        <form nz-form [formGroup]="loginService.validateForm" class="login-form" (ngSubmit)="loginService.submitForm()">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group class="login-form-input-group" nzPrefixIcon="user">
                        <span class="login-form-input-group-sapn" nz-icon nzType="user" nzTheme="outline"></span>
                        <input class="login-form-input-group-input" type="text" nz-input formControlName="username"
                            placeholder="username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group class="login-form-input-group" nzPrefixIcon="lock">
                        <span class="login-form-input-group-sapn" nz-icon nzType="lock" nzTheme="outline"></span>
                        <input class="login-form-input-group-input" type="password" nz-input formControlName="password"
                            placeholder="Password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button nz-button class="login-form-button login-form-margin" style="width: 100%; border-radius: 14px;"
                [nzType]="'primary'">Log in</button>
        </form>
    </div>
</div>
